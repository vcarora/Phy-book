<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  

    <!-- Paste the code developed in sprint 5 challenge to create order form here  -->
    <div id="main" class="card">
        <form method="POST" onsubmit="return order(event)">
            <label for="orderId">Order id </label>
            <input type="text" name="orderId" id="orderId" required>

            <label for="orderDate">Order Date </label>
            <input type="date" name="orderDate" id="orderDate" required><br>

            <label for="custName">Customer Name </label>
            <input type="text" name="custName" id="custName" required><br>

            <label for="custEmail">Customer Email </label>
            <input type="email" name="custEmail" id="custEmail" required><br>

            <label for="custNumber">Customer Number </label>
            <input type="number" name="custNumber" id="custNumber" required><br>

            <label for="custAdd">Customer Address </label>
            <input type="text" name="custAdd" id="custAdd" required><br>

            <label for="orderAmt">Order Amount </label>
            <input type="number" name="orderAmt" id="orderAmt" value="0" readonly><br>

            <p> Add Item : <i class="bi bi-plus-circle-fill" name="" id="add_icon" onclick="addCategory()"></i></p>
            <p><span>Category Name</span><span>Item Name</span> <span>Price</span><span>Quantity</span></p>
            <div  id="ordered-items"></div>
        <div name="orderedItems" id="net-amount">
            <label for="net-amt">Total Amount </label>
            <input type="number" name="netAmount" id="net-amt" readonly><br>
            <button class="btn btn-primary" name="" id="orderNow" type="submit" value="Submit"">Order NOW</button>
        </div>

        </form>
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
